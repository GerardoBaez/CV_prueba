<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Gauge Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="//cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>
</head>
<body style="background:#222">

<button onclick="animateGauges()">Animate</button>
<button onclick="stopGaugesAnimation()">Stop animation</button>

<hr>









<br>


<br>



<canvas data-type="linear-gauge"
        data-width="400"
        data-height="150"
        data-min-value="0"
        data-max-value="220"
        data-major-ticks="0,20,40,60,80,100,120,140,160,180,200,220"
        data-minor-ticks="2"
        data-stroke-ticks="true"
        data-highlights='[ {"from": 70, "to": 100, "color": "rgba(200, 50, 50, .75)'
        data-color-plate="#fff"
        data-border-shadow-width="0"
        data-borders="false"
        data-bar-begin-circle="false"
        data-bar-width="10"
        data-tick-side="left"
        data-number-side="left"
        data-needle-side="left"
        data-needle-type="line"
        data-needle-width="3"
        data-color-needle="#222"
        data-color-needle-end="#222"
        data-animation-duration="1500"
        data-animation-rule="linear"
        data-animation-target="plate"
></canvas>
<script>
if (!Array.prototype.forEach) {
    Array.prototype.forEach = function(cb) {
        var i = 0, s = this.length;
        for (; i < s; i++) {
            cb && cb(this[i], i, this);
        }
    }
}

var timers = [];

function animateGauges() {
    document.gauges.forEach(function(gauge) {
        timers.push(setInterval(function() {
            gauge.value = Math.random() *
                (gauge.options.maxValue - gauge.options.minValue) +
                gauge.options.minValue;
        }, gauge.animation.duration + 500));
    });
}

function stopGaugesAnimation() {
    timers.forEach(function(timer) {
        clearInterval(timer);
    });
}
</script>

</body>
</html>
